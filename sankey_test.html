<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: red;
  stroke-opacity: .2;
}

.incoming {
  stroke: black;
  color: red;
}

.internal {
  stroke: blue;
}

.outgoing {
  stroke: green;
}

.link:hover {
  stroke-opacity: .5;
}

.boundry {
  background: red;
  opacity: 0.4;
}
</style>
<body>

<p id="chart">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
<script src="library/sankey_origin.js"></script>
<script>
  
var units = "USD";

/*var csvData;

$.ajax({
  url:"http://192.168.1.71:8983/solr/data_fts/select?q=*:*&fq=Contribution_Year:[2014%20TO%202015]&wt=csv&indent=true&rows=1000",
  headers:{"Access-Control-Allow-Origin":"*"},
  success:function(data){
    console.log(data);
  }
});*/

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = Math.abs(5000 - margin.left - margin.right),
    height = Math.abs(6000 - margin.top - margin.bottom);

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", Math.abs(height + margin.top + margin.bottom))
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(50)
    .size([width, height]);

var path = sankey.link();
var i = 1;
var j = 2;
// load the data (using the timelyportfolio csv method)
d3.csv("data/south_sudan_fts_2.csv", function(error, data) {
  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      // console.log("i");
      // console.log(d["source_organisation"]);
      if(!(d["source_organisation"] == d["destination_organisation"])){
        console.log("j");
        graph.nodes.push({ "name": d["source_organisation"] });
        graph.nodes.push({ "name": d["destination_organisation"] });
        graph.links.push({ "source": d["source_organisation"],
                           "target": d["destination_organisation"],
                         "value": + d["Sum - amountUSD"]});
      }
     });

     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d };
     });

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
      .enter().append("path")
      .attr("class", "link") 
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
        return d.source.name + " â†’ " + 
                d.target.name + "\n" +format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", function(d){ return "node "+d.flow;})
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
     .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return Math.abs(d.dy); })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.abs(Math.max(0, Math.min(height - d.dy, d3.event.y)))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

d3.select("#chart")
    .append("div")
    .attr("class","boundry");

</script>

</body>
</html>
